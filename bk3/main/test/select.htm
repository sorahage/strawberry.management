
<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Calendar</title>
    <meta charset="utf-8"/>
  </head>
  <body>
<!--
        設計仕様等 説明
            開始日を入力すると終了日が開始日の翌日以降でしか入力できないようにします。
            ※数値を変更すれば当日や数日後にもできます。

            開始日を変更する度に終了日が初期化されるのは本実装ページ上では仕様となります。
            開始日を終了日より未来に変更しない限り初期化されないようにする、といった仕様も実装可能です。
            が、少々長くなりますので、本実装ページでは割愛します。
            最低限の機能のみ実装しておりますので、必要であればご連絡ください。
-->

    <!-- Webページ本体 -->

    <div>
        <p>
            開始日 <input type="date" min="2000-01-01" max="2099-12-31" id="before"></input>
        </p>
        <p>
            終了日
            <span id="afterWait">
              開始日を入力してください
              <!-- このspanタグの中が終了日カレンダーに置き変わります -->
            </span>
        </p>
    </div>

    <!-- javascript本体 -->

    <script>
        // yyyy-MM-dd表記の文字列stringをDate型へ変換する関数
        function toDate(string){
            var arr = string.split("-");
            return new Date(arr[0], arr[1] - 1, arr[2]);
        }
        // Date型をyyyyMMdd表記に変換する関数 delには区切りの文字列を渡す
        function toYmd(date, del){
            return date.getFullYear() + del + ('00' + (date.getMonth()+1)).slice(-2) + del + ('00' + date.getDate()).slice(-2);
        }

        // 開始日を変更した際に呼び出される
        document.getElementById("before").onchange = function() {

            // 下記例は社内などクローズドな環境での使用を前提としています。

            // 開始日の日付を取得
            var before_str = document.getElementById("before").value;

            // Date型へ変換
            var before_date = toDate(before_str);

            // 翌日以降とするため1日加算
            // +1 の値を変更することで数日後にも変更可能
            before_date.setDate(before_date.getDate() + 1);

            // yyyy-MM-dd形の文字列へ再変換
            var after_min = toYmd(before_date, "-");

            // 終了日の日付を変更
            document.getElementById("afterWait").innerHTML = '<input type="date" min="2000-01-01" max="2099-12-31" id="after"></input>';
            document.getElementById("after").setAttribute("min", after_min);
            document.getElementById("after").value = after_min;
        };

        // 開始日を本日以降にしか選べないように指定(オプション)
        document.getElementById("before").setAttribute("min", toYmd(new Date(), "-"));

    </script>

  </body>
</html>
